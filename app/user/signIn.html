<div class="container">
    <div class="jumbotron text-center" style="padding-bottom:0px;">
        <h2>AngularJS & Firebase App!</h2>
    </div>
    <form class="form-signin" role="form">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email address" ng-model="user.email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            <div style="text-align:right;">
                <a href="#">Forget your password?</a>
            </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="remember-me">Remember me</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="user.login($event)" >Login</button>
        <div class="loginHorizontalLineContainer">
            <hr class="loginHorizontalLine" />
                <span>
                    <b>OR</b>
                </span>
            <hr class="loginHorizontalLine" />
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="user.changeView('/signUp')" >Create a new account</button>
  </form>
</div>
