<div class="container">
    <div class="jumbotron text-center" style="padding-bottom:0px;">
        <h2>AngularJS & Firebase App!</h2>
    </div>
    <form class="form-signin" role="form" name="signUpForm">
        <div class="form-group" ng-class="{'has-error': signUpForm.email.$invalid }">
            <p class="help-block" ng-show="signUpForm.email.$invalid">Enter a valid Email</p>
            <input class="form-control" type="email" name="email" placeholder="Email address" ng-model="user.email">
        </div>
        <div class="form-group" ng-class="{'has-error': signUpForm.password.$invalid }">
            <div style="text-align:right;" ng-show="!signUpForm.password.$error.minlength">
                <span class="passwordNotice">minimum 8 characters</span>
            </div>
            <p class="help-block" ng-show="signUpForm.password.$error.minlength">minimun password must be 8 characters</p>
            <input class="form-control" type="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="8">
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="registerButton" type="button"
              ng-disabled="!user.email || !user.password" ng-click="user.register($event)" >Register</button>
        <div class="loginHorizontalLineContainer">
            <hr class="loginHorizontalLine" />
                <span>
                    <b>OR</b>
                </span>
            <hr class="loginHorizontalLine" />
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="loginButton" type="button"
              ng-click="user.changeView('/signIn')" >Login</button>
  </form>
</div>
